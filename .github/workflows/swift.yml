name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Run Swift format
      run: swift run swiftformat Tests/ Sources/ --lint --exclude Sources/Fuzzilli/Protobuf/ --swiftversion 5
